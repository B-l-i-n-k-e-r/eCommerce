<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | BokinceX</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        .auth-container {
            max-width: 400px;
            margin: 3rem auto;
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .auth-container input {
            width: 100%;
            padding: 10px;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .auth-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
        .auth-container button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 1rem;
            font-weight: bold;
            text-align: center;
        }
        .message.error {
            color: red;
        }
        .message.success {
            color: green;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #333;
            color: white;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links a {
            margin-left: 1rem;
            color: white;
            text-decoration: none;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 0.2em;
            text-align: left;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo">BokinceX</div>
        <div class="nav-links" id="nav-links">
        </div>
    </header>

    <div class="auth-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="email" id="signup-email" placeholder="Email" required />
            <div id="email-error" class="error-message"></div>
            <input type="text" id="signup-username" placeholder="Username" required />
            <div id="username-error" class="error-message"></div>
            <input type="password" id="signup-password" placeholder="Password" required />
            <div id="password-error" class="error-message"></div>
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required />
            <div id="confirm-password-error" class="error-message"></div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="message" id="signup-msg"></p>
        <p style="margin-top: 1rem; text-align: center;">
            Already have an account? <a href="login.html" style="color:#007bff;">Login</a>
        </p>
    </div>

    <script>
        // Navbar session check
        const navLinks = document.getElementById("nav-links");

        fetch("http://localhost/ecommerce-php/api/session.php")
            .then(res => res.json())
            .then(data => {
                navLinks.innerHTML = '';
                if (data.logged_in) {
                    navLinks.innerHTML = `
                        <a href="cart.html">ðŸ›’ Cart</a>
                        <span style="margin-left:10px;">ðŸ‘‹ ${data.username}</span>
                        <a href="#" id="logout-btn">ðŸšª Logout</a>
                    `;
                    document.getElementById("logout-btn").onclick = () => {
                        fetch("http://localhost/ecommerce-php/api/logout.php")
                            .then(() => location.reload());
                    };
                } else {
                    navLinks.innerHTML = `
                        <a href="cart.html">ðŸ›’ Cart (0)</a>
                        <a href="login.html">Login</a>
                        <a href="signup.html">Sign Up</a>
                    `;
                }
            })
            .catch(err => console.error('Error fetching session data:', err));

        const signupForm = document.getElementById("signupForm");
        const signupMsg = document.getElementById("signup-msg");
        const emailInput = document.getElementById("signup-email");
        const usernameInput = document.getElementById("signup-username");
        const passwordInput = document.getElementById("signup-password");
        const confirmPasswordInput = document.getElementById("signup-confirm-password");
        const emailError = document.getElementById("email-error");
        const usernameError = document.getElementById("username-error");
        const passwordError = document.getElementById("password-error");
        const confirmPasswordError = document.getElementById("confirm-password-error");

        signupForm.addEventListener("submit", function(e) {
            e.preventDefault();
            let isValid = true;

            // Client-side validation
            if (!emailInput.value.trim()) {
                emailError.textContent = "Email is required.";
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value.trim())) {
                emailError.textContent = "Invalid email format.";
                isValid = false;
            } else {
                emailError.textContent = "";
            }

            if (!usernameInput.value.trim()) {
                usernameError.textContent = "Username is required.";
                isValid = false;
            } else if (usernameInput.value.trim().length < 3) {
                usernameError.textContent = "Username must be at least 3 characters long.";
                isValid = false;
            } else {
                usernameError.textContent = "";
            }

            if (!passwordInput.value.trim()) {
                passwordError.textContent = "Password is required.";
                isValid = false;
            } else if (passwordInput.value.trim().length < 8) {
                passwordError.textContent = "Password must be at least 8 characters long.";
                isValid = false;
            } else {
                passwordError.textContent = "";
            }

            if (!confirmPasswordInput.value.trim()) {
                confirmPasswordError.textContent = "Confirm Password is required.";
                isValid = false;
            } else if (passwordInput.value.trim() !== confirmPasswordInput.value.trim()) {
                confirmPasswordError.textContent = "Passwords do not match!";
                isValid = false;
            } else {
                confirmPasswordError.textContent = "";
            }

            if (!isValid) {
                return;
            }

            const email = emailInput.value.trim();
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            fetch("http://localhost/ecommerce-php/api/signup.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, username, password, confirm_password: confirmPassword })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    signupMsg.textContent = data.success;
                    signupMsg.className = "message success";
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 1500);
                } else {
                    signupMsg.textContent = data.error;
                    signupMsg.className = "message error";
                }
            })
            .catch(error => {
                signupMsg.textContent = "Signup failed. Try again later.";
                signupMsg.className = "message error";
                console.error(error);
            });
        });
    </script>

</body>
</html>
